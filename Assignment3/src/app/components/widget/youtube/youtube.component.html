          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a (click)="updateWidget(widgetId) " class="cl-icon-padding cl-text-black">

<div class="container mypadding">
  <form>
    <div class="form-group">
      <label for="youtube-text">Text</label>
      <input type="text" class="form-control" id="youtube-text" [(ngModel)]="widget.text" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="youtube-URL">URL</label>
      <input type="text" class="form-control" id="youtube-URL" [(ngModel)]="widget.url" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="youtube-width">Width</label>
      <input type="text" class="form-control" id="youtube-width" [(ngModel)]="widget.width" [ngModelOptions]="{standalone: true}">
    </div>
  </form>
  <a class="btn btn-danger btn-block" (click)="deleteWebsite(widget)">Delete</a>
</div>

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
