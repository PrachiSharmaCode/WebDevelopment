<nav class="navbar navbar-dark bg-dark shadow">
  <h2>Hey {{user.firstName}}</h2>
  <button (click)="reviewTruck()" type="button" class="btn btn-outline-warning navbar-right" style="margin-right: 40px">Add Review</button>
  <button (click)="SignOut()" type="button" class="btn btn-light navbar-btn navbar-right" style="margin-right: 40px">Log Out</button>
</nav>

<div class="center  listformat shadow">

<div>

  <H1>{{truck.name}}</H1>
  <h2>{{truck.location}}, {{truck.city}}</h2>
  <h3>From: {{truck.from}} To: {{truck.to}}</h3>
  <h3>{{truck.cusineType}}</h3>

</div>


  <br>

  <agm-map [latitude]=truck.lat [longitude]=truck.lng class="shadow">
    <agm-marker [latitude]=truck.lat [longitude]=truck.lng>

    </agm-marker>

  </agm-map>
  <p>Your Food Truck is here!!</p>

  <h6>Email: {{user.email}}</h6>
  <h6>Call: {{user.phone}}</h6>

</div>

<div class="center listformat shadow" style="margin-top: 10px">

  <h1 STYLE="color: darkgreen" align="center">Reviews</h1>

  <div *ngFor = "let rev of review" class="revireblock  head shadow">

  {{rev.review}}

  </div>


</div>
