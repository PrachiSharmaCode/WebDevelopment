      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<nav class="navbar navbar-fixed-top cl-blue-navbar">

  <div class="row">

    <div class="col-xs-4 hidden-xs">
      <div class="container-fluid">
        <p class="navbar-text pull-left">
          <a routerLink="/profile/{{uid}}/website" class="navbar-link cl-text-white">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </p>
        <a class="cl-text-white navbar-brand cl-text-bold" href="#">
          Websites
        </a>
        <a class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>

    </div>
    <div class="col-xs-8">
      <div class="container-fluid">
        <a class="cl-text-white navbar-brand cl-text-bold">Edit Websites </a>
        <a (click)="updateWebsite()"class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>
    </div>
  </div>
</nav>



<div class="contain-fluid mypadding">
  <div class="col-xs-4 hidden-xs">
    <ul class="list-group cl-list-group-borderless">
      <li class="list-group-item cl-list-item-borderless" *ngFor = "let web of websites">
        <a  routerLink="/profile/{{uid}}/website/{{wid}}" ><span class="glyphicon glyphicon-cog pull-right"></span></a>
        <a  routerLink="/profile/{{uid}}/website/{{wid}}/page">{{web.name}}</a>
      </li>
    </ul>
  </div>

  <div class="col-xs-8">
    <form>
      <div class="form-group">
        <label>Website Name</label>
        <input type="text" class="form-control" placeholder="Blogger"  [(ngModel)]=website.name  [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="website-description">Website Description</label>
        <textarea id="website-description" class="form-control" rows="5"
                  [(ngModel)]=website.description [ngModelOptions]="{standalone: true}"></textarea>
      </div>

      <a (click)="deleteWebsite()" class="btn btn-danger  btn-block">Delete</a>
    </form>
  </div>
<!--</div>-->

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
  <div class="container-fuild">
    <a (click)="profile()" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</nav>
