      </a>

    <div class="navbar-text pull-right">
      <a routerLink="/profile/{{userId}}/website/{{webId}}/page/{{pageId}}/widget/new"

</span>
      </a>

    </a>

<div class="container cl-container-padding mypadding">
  <div class="widget-list" appSortable (newIndexes)="reorderWidgets($event)">
    <div *ngFor="let widget of widgets">

      <div [ngSwitch]="widget.widgetType">

        <div *ngSwitchCase="'HEADER'">
          <div class="pull-right">
            <a routerLink="#" class="pull-right">
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </a>
            <a
              routerLink="/profile/{{userId}}/website/{{webId}}/page/{{pageId}}/widget/{{widget._id}}/HEADER">
              <span class="glyphicon glyphicon-cog"></span>
            </a>
          </div>
          <div [ngSwitch]="widget.size">
            <div *ngSwitchCase="'1'"><h1>{{widget.text}}</h1></div>
            <div *ngSwitchCase="'2'"><h2>{{widget.text}}</h2></div>
            <div *ngSwitchCase="'3'"><h3>{{widget.text}}</h3></div>
            <div *ngSwitchCase="'4'"><h4>{{widget.text}}</h4></div>
            <div *ngSwitchCase="'5'"><h5>{{widget.text}}</h5></div>
          </div>
        </div>

        <div *ngSwitchCase="'YOUTUBE'">
          <div class="mypadding">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe width="640" height="360" [src]="getURL(widget.url)" frameborder="0"
                      allowfullscreen></iframe>
              <a href="#" class="pull-right">
                <span class="glyphicon glyphicon-menu-hamburger" style="background-color: white"></span>
              </a>
              <a
                routerLink="/profile/{{userId}}/website/{{webId}}/page/{{pageId}}/widget/{{widget._id}}/YOUTUBE"
                class="pull-right">
                <span class="glyphicon glyphicon-cog" style="background-color: white"></span>
              </a>
            </div>
          </div>
        </div>


        <div *ngSwitchCase="'IMAGE'">

          <div>
            <div>
              <a href="#" class="pull-right">
                <span class="glyphicon glyphicon-menu-hamburger" style="background-color: white"></span>
              </a>
              <a
                routerLink="/profile/{{userId}}/website/{{webId}}/page/{{pageId}}/widget/{{widget._id}}/IMAGE"
                class="pull-right"><span class="glyphicon glyphicon-cog" style="background-color: white"></span></a>
              <img class="img-responsive img-rounded cl-widget-images"
                   src={{widget.url}}>
            </div>
          </div>
        </div>

        <div *ngSwitchCase="'FLICKR'">

          <div>
            <div>
              <a href="#" class="pull-right">
                <span class="glyphicon glyphicon-menu-hamburger" style="background-color: white"></span>
              </a>
              <a
                routerLink="/profile/{{userId}}/website/{{webId}}/page/{{pageId}}/widget/{{widget._id}}/{{widget.widgetType}}"
                class="pull-right"><span class="glyphicon glyphicon-cog" style="background-color: white"></span></a>
              <img class="img-responsive img-rounded cl-widget-images"
                   src={{widget.url}}>
            </div>
          </div>
        </div>

        <div *ngSwitchCase="'HTML'">
          <a class="pull-right"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
          <a
            routerLink="/profile/{{userId}}/website/{{webId}}/page/{{pageId}}/widget/{{widget._id}}/{{widget.widgetType}}"
            class="pull-right"><span class="glyphicon glyphicon-cog"></span></a>
          <div [innerHTML]="widget.text"></div>
        </div>


        <div *ngSwitchCase="'TEXT'">
          <div *ngIf="widget.formatted">
            <a class="pull-right"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
            <a
              routerLink="/profile/{{userId}}/website/{{webId}}/page/{{pageId}}/widget/{{widget._id}}/{{widget.widgetType}}"
              class="pull-right"><span class="glyphicon glyphicon-cog"></span></a>
            <quill-editor [(ngModel)]="widget.text" name="text"></quill-editor>
          </div>

          <div *ngIf="!widget.formatted">
            <a class="pull-right"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
            <a
              routerLink="/profile/{{userId}}/website/{{webId}}/page/{{pageId}}/widget/{{widget._id}}/{{widget.widgetType}}"
              class="pull-right"><span class="glyphicon glyphicon-cog"></span></a>
            <textarea
              rows="{{widget.rows}}" placeholder="{{widget.placeholder}}"
              class="form-control"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
  <div class="container-fuild">
    <a (click)="profile()" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</nav>
