<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a routerLink="/profile/{{userId}}/website/{{webId}}/page/{{pageId}}/widget" class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a (click)="updateWidget()" class="cl-icon-padding cl-text-black">
          <span class="glyphicon glyphicon-ok">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" href="#">
      TEXT Widgets Edit
    </a>
  </div>
</nav>

<div class="container mypadding">

  Text
  <input [(ngModel)]="widget.text" class="form-control"/>
  Rows
  <input [(ngModel)]="widget.rows" class="form-control" type="number"/>

  <label for="Name">Name</label>
  <div>
    <input [(ngModel)]="widget.name"
           type="text"
           class="form-control"
           id="Name"
           name="name"
           placeholder="Name">
  </div>

  Placeholder
  <input [(ngModel)]="widget.placeholder" class="form-control" required/>
  <p></p>
  <div class="input-group">
    <input type="text"
           readonly
           value="Formatted"
           class="form-control"/>
    <span class="input-group-addon">
        <input [(ngModel)]="widget.formatted"
               type="checkbox"/>
    </span>
  </div>

  <a (click)="deleteWidget()" class="btn btn-danger  btn-block">Delete</a>
